<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Queso Admin - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Full Queso</h1>
                <h2>Panel de Administración</h2>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="admin@fullqueso.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" id="loginButton" class="btn btn-primary">
                    Iniciar Sesión
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div id="resetPasswordForm" class="reset-password-form" style="display: none;">
                <h3>Restablecer Contraseña</h3>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

                <div class="form-group">
                    <label for="resetEmail">Correo Electrónico</label>
                    <input
                        type="email"
                        id="resetEmail"
                        placeholder="admin@fullqueso.com"
                        required
                    >
                </div>

                <div id="resetMessage" class="info-message" style="display: none;"></div>

                <div class="button-group">
                    <button type="button" id="sendResetButton" class="btn btn-primary">
                        Enviar Enlace
                    </button>
                    <button type="button" id="cancelResetButton" class="btn btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Full Queso. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
