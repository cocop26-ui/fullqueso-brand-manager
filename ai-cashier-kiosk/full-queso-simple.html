<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Queso - AI Cashier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1600px;
            width: 95%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            height: 90vh;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face {
            width: 80%;
            height: 80%;
            background: #f8f9fa;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eyes {
            display: flex;
            gap: 60px;
            position: absolute;
            top: 35%;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { height: 30px; }
            50% { height: 4px; }
        }

        .mouth {
            width: 80px;
            height: 40px;
            border: 4px solid #333;
            border-top: none;
            border-radius: 0 0 80px 80px;
            position: absolute;
            bottom: 25%;
            transition: all 0.3s;
        }

        .mouth.talking {
            animation: talk 0.3s infinite;
        }

        @keyframes talk {
            0%, 100% { height: 40px; }
            50% { height: 20px; }
        }

        .status {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .mic-button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .mic-button.listening {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .right-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .order-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            color: #333;
        }

        .item-price {
            color: #667eea;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .total-section {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .total-amount {
            font-size: 36px;
            font-weight: bold;
        }

        .commands {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .commands h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .commands ul {
            list-style: none;
            color: #666;
            font-size: 14px;
        }

        .commands li {
            margin: 5px 0;
        }

        .empty-order {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        /* Products Panel */
        .products-panel {
            display: flex;
            flex-direction: column;
        }

        .products-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .products-panel {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="avatar-container">
                <div class="avatar">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="status" id="status">üé§ Inicializando...</div>
            <button class="mic-button listening" id="micButton">üé§</button>
        </div>

        <div class="right-panel">
            <h1>üßÄ Full Queso</h1>

            <div class="order-section" id="orderList">
                <div class="empty-order">
                    Tu pedido aparecer√° aqu√≠
                </div>
            </div>

            <div class="total-section">
                <div>Total</div>
                <div class="total-amount" id="totalAmount">$0.00</div>
            </div>

            <div class="commands">
                <h3>Comandos de voz:</h3>
                <ul>
                    <li>üìå Di el nombre de un producto para agregarlo</li>
                    <li>üìå "quitar [producto]" para eliminar</li>
                    <li>üìå "borrar todo" para vaciar el pedido</li>
                    <li>üìå "es todo" para finalizar</li>
                </ul>
            </div>
        </div>

        <div class="products-panel">
            <h2>üçΩÔ∏è Men√∫</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Full Queso Menu - Venezuelan Food (Teque√±os, Churros, Ice Cream, Cheese)
        // Prices stored as whole numbers (85 = $8,5)
        const menu = [
            // Teque√±os (Venezuelan cheese sticks)
            { id: 1, name: "Teque√±os Bites x6", price: 8.5, emoji: "üßÄ", keywords: ["teque√±os", "tequenos", "bites", "queso", "seis"] },
            { id: 2, name: "Teque√±os Bites x12", price: 15.0, emoji: "üßÄ", keywords: ["teque√±os", "tequenos", "bites", "doce", "docena"] },
            { id: 3, name: "Teque√±os Party Box", price: 35.0, emoji: "üéâ", keywords: ["teque√±os", "tequenos", "party", "box", "fiesta"] },

            // Churros
            { id: 4, name: "Churros Cl√°sicos x3", price: 6.0, emoji: "ü•®", keywords: ["churros", "clasicos", "tres"] },
            { id: 5, name: "Churros Cl√°sicos x6", price: 11.0, emoji: "ü•®", keywords: ["churros", "clasicos", "seis"] },
            { id: 6, name: "Churros con Cajeta", price: 7.5, emoji: "üçØ", keywords: ["churros", "cajeta", "dulce", "caramelo"] },
            { id: 7, name: "Churros con Chocolate", price: 7.5, emoji: "üç´", keywords: ["churros", "chocolate"] },

            // Helados y Postres (Ice Cream & Desserts)
            { id: 8, name: "Helado Sundae Chocolate", price: 6.5, emoji: "üç®", keywords: ["helado", "sundae", "chocolate", "postre"] },
            { id: 9, name: "Helado Sundae Vainilla", price: 6.5, emoji: "üç¶", keywords: ["helado", "sundae", "vainilla", "vanilla", "postre"] },
            { id: 10, name: "Helado Sundae Fresa", price: 6.5, emoji: "üçì", keywords: ["helado", "sundae", "fresa", "strawberry", "postre"] },
            { id: 11, name: "Copa de Helado", price: 5.5, emoji: "üçß", keywords: ["copa", "helado", "postre"] },

            // Queso Artesanal (Artisan Cheese)
            { id: 12, name: "Queso Blanco Prensado 250g", price: 9.0, emoji: "üßà", keywords: ["queso", "blanco", "prensado", "venezolano"] },
            { id: 13, name: "Queso Blanco Prensado 500g", price: 17.0, emoji: "üßà", keywords: ["queso", "blanco", "prensado", "medio", "kilo"] },

            // Combos y Promociones
            { id: 14, name: "Combo Familiar (Teque√±os + Churros)", price: 2.8, emoji: "üéÅ", keywords: ["combo", "familiar", "teque√±os", "churros"] },
            { id: 15, name: "Combo Postre (Churros + Helado)", price: 1.2, emoji: "üç∞", keywords: ["combo", "postre", "churros", "helado"] },

            // Bebidas (Drinks)
            { id: 16, name: "Agua Natural", price: 2.0, emoji: "üíß", keywords: ["agua", "natural", "water"] },
            { id: 17, name: "Refresco", price: 3.0, emoji: "ü•§", keywords: ["refresco", "soda", "coca"] },
            { id: 18, name: "Jugo Natural", price: 4.5, emoji: "üßÉ", keywords: ["jugo", "natural", "juice"] },
        ];

        let order = [];
        let recognition;
        let isListening = false;
        let autoListenMode = true; // Continuous listening mode

        // Customer session management
        let currentCustomer = null;
        let conversationState = 'GREETING'; // GREETING, COLLECT_DATA, TAKING_ORDER, CONFIRM_ORDER, FEEDBACK
        let pendingData = { name: null, idNumber: null, phone: null };
        let audioContext;
        let analyser;
        let microphone;
        let noiseThreshold = 30; // Adjustable threshold for voice detection

        // DOM Elements
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const mouth = document.getElementById('mouth');
        const orderList = document.getElementById('orderList');
        const totalAmount = document.getElementById('totalAmount');

        // Initialize Speech Recognition - Always ON
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-MX';
            recognition.continuous = true; // Keep listening continuously
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                console.log('üé§ Microphone active and listening...');
            };

            recognition.onresult = (event) => {
                const resultIndex = event.results.length - 1;
                const transcript = event.results[resultIndex][0].transcript.toLowerCase().trim();
                const confidence = event.results[resultIndex][0].confidence;

                console.log('Escuchado:', transcript, 'Confianza:', confidence);

                // Only process if confidence is reasonable
                if (confidence > 0.5) {
                    processVoiceCommand(transcript);
                } else {
                    console.log('Confianza muy baja, ignorando...');
                }
            };

            recognition.onerror = (event) => {
                console.error('Error de reconocimiento:', event.error);

                // Don't show error for "no-speech" - it's normal
                if (event.error === 'no-speech') {
                    console.log('Sin voz detectada, continuando...');
                    return;
                }

                // Auto-restart on errors except permission issues
                if (event.error !== 'not-allowed' && event.error !== 'service-not-allowed') {
                    setTimeout(() => {
                        if (autoListenMode && !isListening) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.error('Error restarting recognition:', e);
                            }
                        }
                    }, 1000);
                } else {
                    status.textContent = '‚ùå Permiso de micr√≥fono denegado';
                    micButton.disabled = true;
                }
            };

            recognition.onend = () => {
                console.log('Recognition ended, restarting...');
                isListening = false;

                // Immediately restart to keep it always on
                if (autoListenMode) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.error('Error restarting recognition:', e);
                        }
                    }, 300); // Short delay before restart
                }
            };
        } else {
            status.textContent = '‚ùå Tu navegador no soporta reconocimiento de voz';
            micButton.disabled = true;
        }

        // Mic Button Click - Toggle auto-listen mode
        micButton.addEventListener('click', () => {
            autoListenMode = !autoListenMode;

            if (autoListenMode) {
                // Start continuous listening
                recognition.start();
                status.textContent = 'üé§ Modo autom√°tico activado';
            } else {
                // Stop continuous listening
                recognition.stop();
                status.textContent = '‚è∏Ô∏è Modo autom√°tico desactivado';
            }
        });

        // Reset Microphone State (not really used anymore with continuous mode)
        function resetMic() {
            isListening = false;
            mouth.classList.remove('talking');
            // Keep listening indicator on
            status.textContent = 'üé§ Escuchando continuamente...';
        }

        // Customer Database Functions
        function saveCustomer(customer) {
            let customers = JSON.parse(localStorage.getItem('fullQuesoCustomers') || '{}');
            customers[customer.phone] = {
                ...customer,
                lastVisit: new Date().toISOString(),
                visitCount: (customers[customer.phone]?.visitCount || 0) + 1
            };
            localStorage.setItem('fullQuesoCustomers', JSON.stringify(customers));
        }

        function getCustomer(phone) {
            let customers = JSON.parse(localStorage.getItem('fullQuesoCustomers') || '{}');
            return customers[phone] || null;
        }

        function updateCustomerPreferences(phone, orderItems) {
            let customers = JSON.parse(localStorage.getItem('fullQuesoCustomers') || '{}');
            if (customers[phone]) {
                if (!customers[phone].favoriteItems) {
                    customers[phone].favoriteItems = {};
                }
                orderItems.forEach(item => {
                    customers[phone].favoriteItems[item.name] =
                        (customers[phone].favoriteItems[item.name] || 0) + 1;
                });
                localStorage.setItem('fullQuesoCustomers', JSON.stringify(customers));
            }
        }

        // Process Voice Command with conversation flow
        function processVoiceCommand(transcript) {
            console.log('Estado:', conversationState, 'Transcripci√≥n:', transcript);

            // GREETING state - collect name
            if (conversationState === 'GREETING') {
                pendingData.name = transcript;
                conversationState = 'COLLECT_ID';
                speak(`Mucho gusto ${transcript}. Para ofrecerte un mejor servicio, ¬øme podr√≠as dar tu n√∫mero de identificaci√≥n?`);
                return;
            }

            // COLLECT_ID state - collect ID number
            if (conversationState === 'COLLECT_ID') {
                pendingData.idNumber = transcript.replace(/\s/g, '');
                conversationState = 'COLLECT_PHONE';
                speak('Perfecto. ¬øY tu n√∫mero de celular para enviarte promociones?');
                return;
            }

            // COLLECT_PHONE state - collect phone and check if returning customer
            if (conversationState === 'COLLECT_PHONE') {
                const phoneNumber = transcript.replace(/\s/g, '');
                pendingData.phone = phoneNumber;

                // Check if returning customer
                const existingCustomer = getCustomer(phoneNumber);

                if (existingCustomer) {
                    currentCustomer = existingCustomer;
                    conversationState = 'TAKING_ORDER';
                    const favorites = Object.keys(existingCustomer.favoriteItems || {})
                        .sort((a, b) => existingCustomer.favoriteItems[b] - existingCustomer.favoriteItems[a])
                        .slice(0, 2)
                        .join(' y ');

                    speak(`¬°Qu√© alegr√≠a verte de nuevo ${existingCustomer.name}! Esta es tu visita n√∫mero ${existingCustomer.visitCount}. ${favorites ? `Veo que te gusta ${favorites}. ` : ''}¬øQu√© te gustar√≠a ordenar hoy?`);
                } else {
                    currentCustomer = { ...pendingData };
                    saveCustomer(currentCustomer);
                    conversationState = 'TAKING_ORDER';
                    speak(`Gracias ${pendingData.name}. ¬°Bienvenido a Full Queso! ¬øQu√© te gustar√≠a ordenar hoy?`);
                }
                return;
            }

            // TAKING_ORDER state - normal order processing
            if (conversationState === 'TAKING_ORDER') {
                // Check for clear all command
                if (transcript.includes('borrar todo') || transcript.includes('cancelar')) {
                    order = [];
                    updateOrderDisplay();
                    speak('Pedido cancelado. ¬øQuieres ordenar algo m√°s?');
                    return;
                }

                // Check for finish command
                if (transcript.includes('es todo') || transcript.includes('finalizar') || transcript.includes('listo') || transcript.includes('nada m√°s')) {
                    if (order.length > 0) {
                        conversationState = 'CONFIRM_ORDER';
                        confirmOrder();
                    } else {
                        speak('No has agregado nada a tu pedido. ¬øQu√© te gustar√≠a ordenar?');
                    }
                    return;
                }

                // Check for "algo m√°s" or similar
                if (transcript.includes('algo m√°s') || transcript.includes('otra cosa')) {
                    speak('Claro, ¬øqu√© m√°s te gustar√≠a agregar?');
                    return;
                }

                // Check for remove command
                if (transcript.includes('quitar') || transcript.includes('eliminar') || transcript.includes('cancelar')) {
                    removeItemByVoice(transcript);
                    return;
                }

                // Try to add item
                addItemByVoice(transcript);
                return;
            }

            // CONFIRM_ORDER state - ask for additional items
            if (conversationState === 'CONFIRM_ORDER') {
                if (transcript.includes('s√≠') || transcript.includes('si') || transcript.includes('claro') || transcript.includes('dale')) {
                    conversationState = 'TAKING_ORDER';
                    speak('Perfecto, ¬øqu√© m√°s te gustar√≠a agregar?');
                } else {
                    conversationState = 'FEEDBACK';
                    finishOrder();
                }
                return;
            }

            // FEEDBACK state - collect customer feedback
            if (conversationState === 'FEEDBACK') {
                if (currentCustomer) {
                    let customers = JSON.parse(localStorage.getItem('fullQuesoCustomers') || '{}');
                    if (customers[currentCustomer.phone]) {
                        if (!customers[currentCustomer.phone].feedback) {
                            customers[currentCustomer.phone].feedback = [];
                        }
                        customers[currentCustomer.phone].feedback.push({
                            date: new Date().toISOString(),
                            comment: transcript
                        });
                        localStorage.setItem('fullQuesoCustomers', JSON.stringify(customers));
                    }
                }
                speak('Muchas gracias por tu comentario. ¬°Que disfrutes tu comida y vuelve pronto!');

                // Reset for next customer
                setTimeout(() => {
                    resetSession();
                }, 3000);
                return;
            }
        }

        // Add Item by Voice
        function addItemByVoice(transcript) {
            let foundItem = null;

            for (const item of menu) {
                for (const keyword of item.keywords) {
                    if (transcript.includes(keyword)) {
                        foundItem = item;
                        break;
                    }
                }
                if (foundItem) break;
            }

            if (foundItem) {
                order.push({ ...foundItem });
                updateOrderDisplay();
                speak(`Agregado: ${foundItem.name}. ¬øAlgo m√°s?`);
            } else {
                speak('Disculpa, no entend√≠ ese producto. ¬øPodr√≠as repetirlo o elegir otro del men√∫?');
            }
        }

        // Remove Item by Voice
        function removeItemByVoice(transcript) {
            for (let i = order.length - 1; i >= 0; i--) {
                const item = order[i];
                for (const keyword of item.keywords) {
                    if (transcript.includes(keyword)) {
                        order.splice(i, 1);
                        updateOrderDisplay();
                        speak(`Eliminado: ${item.name}`);
                        return;
                    }
                }
            }
            speak('No encontr√© ese producto en tu pedido');
        }

        // Remove Item by Click
        function removeItem(index) {
            const item = order[index];
            order.splice(index, 1);
            updateOrderDisplay();
            speak(`Eliminado: ${item.name}`);
        }

        // Format price with comma as decimal separator (e.g., 28 or 7,5)
        function formatPrice(price) {
            // Check if price has cents
            if (price % 1 === 0) {
                // No cents, return whole number
                return price.toString();
            } else {
                // Has cents, use comma as decimal separator and remove trailing zeros
                return price.toFixed(2).replace('.', ',').replace(/,?0+$/, '');
            }
        }

        // Update Order Display
        function updateOrderDisplay() {
            if (order.length === 0) {
                orderList.innerHTML = '<div class="empty-order">Tu pedido aparecer√° aqu√≠</div>';
                totalAmount.textContent = '$0.00';
                return;
            }

            let html = '';
            let total = 0;

            order.forEach((item, index) => {
                total += item.price;
                html += `
                    <div class="order-item">
                        <span class="item-name">${item.name}</span>
                        <span>
                            <span class="item-price">$${formatPrice(item.price)}</span>
                            <button class="remove-btn" onclick="removeItem(${index})">‚úï</button>
                        </span>
                    </div>
                `;
            });

            orderList.innerHTML = html;
            totalAmount.textContent = `$${formatPrice(total)}`;
        }

        // Confirm Order
        function confirmOrder() {
            const total = order.reduce((sum, item) => sum + item.price, 0);
            const itemCount = order.length;
            speak(`Perfecto! Tu pedido tiene ${itemCount} ${itemCount === 1 ? 'producto' : 'productos'} por un total de $${formatPrice(total)} pesos. ¬øDeseas agregar algo m√°s?`);
        }

        // Finish Order
        function finishOrder() {
            if (order.length === 0) {
                speak('No hay productos en tu pedido');
                return;
            }

            const total = order.reduce((sum, item) => sum + item.price, 0);

            // Update customer preferences
            if (currentCustomer && currentCustomer.phone) {
                updateCustomerPreferences(currentCustomer.phone, order);
            }

            speak(`Excelente! Tu pedido est√° listo. Total: $${formatPrice(total)} pesos. ¬øTienes alg√∫n consejo sobre c√≥mo te pareci√≥ Full Queso hoy?`);

            // Don't clear order yet - wait for feedback
        }

        // Reset Session for next customer
        function resetSession() {
            order = [];
            updateOrderDisplay();
            currentCustomer = null;
            conversationState = 'GREETING';
            pendingData = { name: null, idNumber: null, phone: null };

            speak('¬°Hola! Bienvenido a Full Queso. Soy Anajensy, tu asistente virtual. ¬øCu√°l es tu nombre?');
        }

        // Text to Speech - Enhanced for natural voice
        let selectedVoice = null;

        // Load available Spanish voices
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            // Prefer female Spanish voices for Anajensy
            selectedVoice = voices.find(voice =>
                (voice.lang.startsWith('es') && voice.name.includes('Female')) ||
                (voice.lang.startsWith('es') && voice.name.includes('M√≥nica')) ||
                (voice.lang.startsWith('es') && voice.name.includes('Paulina')) ||
                (voice.lang.startsWith('es') && voice.name.includes('Google espa√±ol'))
            ) || voices.find(voice => voice.lang.startsWith('es'));

            console.log('Selected voice:', selectedVoice?.name);
        }

        // Load voices when they're ready
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speak(text) {
            status.textContent = `üó£Ô∏è ${text}`;

            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // Set voice parameters for natural sound
                utterance.lang = 'es-MX';
                utterance.rate = 0.95; // Slightly slower for clarity
                utterance.pitch = 1.1; // Slightly higher for friendly tone
                utterance.volume = 1.0; // Full volume

                // Use selected voice if available
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }

                utterance.onstart = () => {
                    mouth.classList.add('talking');
                };

                utterance.onend = () => {
                    mouth.classList.remove('talking');
                    setTimeout(() => {
                        status.textContent = 'üé§ Escuchando continuamente...';
                    }, 500);
                };

                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    mouth.classList.remove('talking');
                };

                speechSynthesis.speak(utterance);
            } else {
                alert('Tu navegador no soporta voz. Por favor usa Chrome, Safari o Edge.');
            }
        }

        // Display products in grid
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            menu.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => addProductById(product.id);

                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${formatPrice(product.price)}</div>
                `;

                productsGrid.appendChild(productCard);
            });
        }

        // Add product by ID (for click events)
        function addProductById(productId) {
            // Only allow adding products if we're in TAKING_ORDER state
            if (conversationState !== 'TAKING_ORDER') {
                speak('Primero necesito tu informaci√≥n antes de tomar tu pedido');
                return;
            }

            const product = menu.find(item => item.id === productId);
            if (product) {
                order.push({ ...product });
                updateOrderDisplay();
                speak(`Agregado: ${product.name}. ¬øAlgo m√°s?`);
            }
        }

        // Request microphone permission and start system
        async function initializeMicrophone() {
            try {
                // Request microphone permission
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('‚úÖ Microphone permission granted');

                // Start recognition immediately
                if (recognition) {
                    recognition.start();
                    console.log('üé§ Continuous listening started');
                }

                // Greet after short delay
                setTimeout(() => {
                    speak('¬°Hola! Bienvenido a Full Queso. Soy Anajensy, tu asistente virtual. ¬øC√≥mo te llamas?');
                }, 1000);

            } catch (error) {
                console.error('‚ùå Microphone permission denied:', error);
                status.textContent = '‚ùå Se requiere acceso al micr√≥fono. Por favor permite el acceso y recarga la p√°gina.';
                micButton.disabled = true;
            }
        }

        // Initial setup and start auto-listening
        window.addEventListener('load', () => {
            // Display products
            displayProducts();

            // Initialize microphone and start listening
            setTimeout(() => {
                initializeMicrophone();
            }, 500);
        });
    </script>
