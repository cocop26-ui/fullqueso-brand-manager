<!DOCTYPE html>
<html>
<head>
    <title>Test Claude API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Claude API</h1>

        <input type="password" id="apiKey" placeholder="Pega tu Claude API Key aqu√≠" />
        <button onclick="testAPI()">Probar API</button>
        <button onclick="saveKey()">Guardar API Key</button>
        <button onclick="clearKey()">Borrar API Key</button>

        <div id="result"></div>
    </div>

    <script>
        // Load saved key
        window.onload = () => {
            const savedKey = localStorage.getItem('claudeApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                document.getElementById('result').innerHTML = `
                    <div class="result success">
                        ‚úÖ API Key cargada desde localStorage<br>
                        Key: ${savedKey.substring(0, 10)}...
                    </div>
                `;
            }
        };

        function saveKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                localStorage.setItem('claudeApiKey', apiKey);
                alert('‚úÖ API Key guardada en localStorage');
            }
        }

        function clearKey() {
            localStorage.removeItem('claudeApiKey');
            document.getElementById('apiKey').value = '';
            document.getElementById('result').innerHTML = '';
            alert('üóëÔ∏è API Key borrada');
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');

            if (!apiKey) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor ingresa una API Key</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">‚è≥ Probando conexi√≥n con Claude API...</div>';

            try {
                console.log('üîë Testing API Key:', apiKey.substring(0, 10) + '...');

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 100,
                        messages: [
                            {
                                role: 'user',
                                content: 'Di "Hola" en espa√±ol'
                            }
                        ]
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error data:', errorData);

                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Error ${response.status}<br><br>
                            ${JSON.stringify(errorData, null, 2)}
                        </div>
                    `;
                    return;
                }

                const data = await response.json();
                console.log('Success! Response:', data);

                const claudeMessage = data.content[0].text;

                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ ¬°API Key funciona correctamente!<br><br>
                        <strong>Respuesta de Claude:</strong><br>
                        "${claudeMessage}"<br><br>
                        <strong>Modelo:</strong> ${data.model}<br>
                        <strong>Tokens usados:</strong> ${data.usage.input_tokens} input, ${data.usage.output_tokens} output
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error de conexi√≥n<br><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
